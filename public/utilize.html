                    <script>
                        document.addEventListener(
                            'DOMContentLoaded',
                            async function () {
                                const page = window.location.pathname.includes(
                                    'utilize'
                                )
                                    ? 'utilize'
                                    : 'affiliate';
                                const response = await fetch(`/videos/${page}`);
                                const videos = await response.json();
                                const videoWidget =
                                    document.getElementById('videoWidget');

                                if (videos.length === 0) {
                                    videoWidget.innerHTML =
                                        '<p class="text-center text-gray-500">No videos available.</p>';
                                } else {
                                    videos.slice(0, 10).forEach((video) => {
                                        let videoId;

                                        // Extract the video ID based on the URL format
                                        if (
                                            video.link.includes(
                                                'youtube.com/watch?v='
                                            )
                                        ) {
                                            videoId = video.link.split('v=')[1];
                                        } else if (
                                            video.link.includes('youtu.be/')
                                        ) {
                                            videoId =
                                                video.link.split(
                                                    'youtu.be/'
                                                )[1];
                                        } else if (
                                            video.link.includes(
                                                'youtube.com/embed/'
                                            )
                                        ) {
                                            videoId =
                                                video.link.split('embed/')[1];
                                        }

                                        // Remove any additional parameters after the video ID
                                        if (
                                            videoId &&
                                            (videoId.includes('&') ||
                                                videoId.includes('?'))
                                        ) {
                                            videoId = videoId.split(/[&?]/)[0];
                                        }

                                        if (videoId) {
                                            const iframe =
                                                document.createElement(
                                                    'iframe'
                                                );
                                            iframe.width = '100%';
                                            iframe.height = '500';
                                            iframe.src = `https://www.youtube.com/embed/${videoId}`;
                                            iframe.frameBorder = '0';
                                            iframe.allowFullscreen = true;
                                            iframe.className =
                                                'mt-6 mb-6 p-4 border-white';

                                            videoWidget.appendChild(iframe);
                                        }
                                    });
                                }
                            }
                        );
                    </script>
