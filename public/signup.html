<html lang="en">
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-style-mode" content="1" />
        <!-- 0 == light, 1 == dark -->

        <title>Sign Up</title>
        <!-- Favicon -->
        <link
            rel="shortcut icon"
            type="image/x-icon"
            href="assets/images/logo/favicon.png"
        />
        <!-- CSS ============================================ -->
        <link rel="stylesheet" href="assets/css/vendor/bootstrap.min.css" />
        <link
            rel="stylesheet"
            href="assets/css/plugins/fontawesome-all.min.css"
        />
        <link rel="stylesheet" href="assets/css/plugins/feature.css" />
        <link rel="stylesheet" href="assets/css/plugins/animation.css" />
        <link rel="stylesheet" href="assets/css/plugins/slick.css" />
        <link rel="stylesheet" href="assets/css/plugins/slick-theme.css" />
        <link
            rel="stylesheet"
            href="assets/css/plugins/bootstrap-select.min.css"
        />
        <link rel="stylesheet" href="assets/css/plugins/prism.css" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>

    <body>
        <main class="page-wrapper">
            <!-- Start Sign up Area  -->
            <div class="signup-area">
                <div class="wrapper">
                    <div class="container-fluid">
                        <div class="row">
                            <div
                                class="col-lg-12 bg-color-blackest left-wrapper"
                            >
                                <div class="sign-up-box">
                                    <div class="signup-box-top">
                                        <img
                                            src="assets/images/logo/logo.png"
                                            alt="sign-up logo"
                                        />
                                    </div>
                                    <div class="signup-box-bottom">
                                        <div class="signup-box-content">
                                            <div class="social-btn-grp">
                                                <a
                                                    id="google-btn"
                                                    class="btn-default btn-border"
                                                    href="/auth/google"
                                                >
                                                    <span class="icon-left"
                                                        ><img
                                                            src="assets/images/sign-up/google.png"
                                                            alt="Google Icon" /></span
                                                    >Login with Google
                                                </a>
                                                <a
                                                    class="btn-default btn-border"
                                                    id="twitter-btn"
                                                    href="/auth/twitter"
                                                >
                                                    <span class="icon-left"
                                                        ><img
                                                            src="assets/images/sign-up/twitter.png"
                                                            alt="Twitter Icon" /></span
                                                    >Login with Twitter
                                                </a>
                                                <!-- <a class="btn-default btn-border" href="/auth/facebook">
                                            <span class="icon-left"><img src="assets/images/sign-up/facebook.png" alt="Google Icon"></span>Login with Facebook
                                        </a> -->
                                            </div>
                                            <div class="text-social-area">
                                                <hr />
                                                <span>Or continue with</span>
                                                <hr />
                                            </div>
                                            <form id="signup-form">
                                                <div class="input-section">
                                                    <div class="icon">
                                                        <i
                                                            class="feather-user"
                                                        ></i>
                                                    </div>
                                                    <input
                                                        type="text"
                                                        name="firstName"
                                                        placeholder="Enter Your First Name"
                                                        required
                                                    />
                                                </div>
                                                <div class="input-section">
                                                    <div class="icon">
                                                        <i
                                                            class="feather-user"
                                                        ></i>
                                                    </div>
                                                    <input
                                                        type="text"
                                                        name="lastName"
                                                        placeholder="Enter Your Last Name"
                                                        required
                                                    />
                                                </div>
                                                <div
                                                    class="input-section mail-section"
                                                >
                                                    <div class="icon">
                                                        <i
                                                            class="fa-sharp fa-regular fa-envelope"
                                                        ></i>
                                                    </div>
                                                    <input
                                                        type="email"
                                                        name="email"
                                                        placeholder="Enter email address"
                                                        required
                                                    />
                                                </div>
                                                <div
                                                    class="input-section password-section"
                                                >
                                                    <div class="icon">
                                                        <i
                                                            class="fa-sharp fa-regular fa-lock"
                                                        ></i>
                                                    </div>
                                                    <input
                                                        type="password"
                                                        name="password"
                                                        placeholder="Create Password"
                                                        required
                                                    />
                                                </div>
                                                <div
                                                    class="input-section password-section"
                                                >
                                                    <div class="icon">
                                                        <i
                                                            class="fa-sharp fa-regular fa-lock"
                                                        ></i>
                                                    </div>
                                                    <input
                                                        type="password"
                                                        name="confirmPassword"
                                                        placeholder="Confirm Password"
                                                        required
                                                    />
                                                </div>
                                                <div class="forget-text">
                                                    <a
                                                        class="btn-read-more"
                                                        href="forgot-password.html"
                                                        ><span
                                                            >Forgot
                                                            password</span
                                                        ></a
                                                    >
                                                </div>
                                                <input
                                                    type="text"
                                                    name="referral"
                                                    id="referral"
                                                    hidden
                                                />
                                                <button
                                                    type="submit"
                                                    class="btn-default"
                                                >
                                                    Sign Up
                                                </button>
                                            </form>
                                            <div id="signup-message"></div>
                                        </div>
                                        <div class="signup-box-footer">
                                            <div class="bottom-text">
                                                Do you have an account?
                                                <a
                                                    class="btn-read-more ml--5"
                                                    href="login.html"
                                                    ><span>Sign In</span></a
                                                >
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="close-button" href="index.html">
                    <i class="fa-sharp fa-regular fa-x"></i>
                </a>
            </div>
            <!-- End Sign up Area  -->
        </main>

        <!-- All Scripts  -->
        <div class="rbt-progress-parent">
            <svg
                class="rbt-back-circle svg-inner"
                width="100%"
                height="100%"
                viewBox="-1 -1 102 102"
            >
                <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
            </svg>
        </div>

        <!-- JS
============================================ -->
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                // Function to get the value of a query parameter
                function getQueryParam(param) {
                    const urlParams = new URLSearchParams(
                        window.location.search
                    );
                    return urlParams.get(param);
                }

                const twitterBtn = document.querySelector("#twitter-btn")
                const googleBtn = document.querySelector("#google-btn")



                // Check for the referral ID in the URL
                const referralId = getQueryParam('r');
                if (referralId) {
                    const referralInput = document.getElementById('referral');
                    if (referralInput) {
                        referralInput.value = referralId; // Update the input field

                        twitterBtn.href = twitterBtn.href + "?ref="+referralId
                        googleBtn.href = googleBtn.href + "?ref="+referralId
                    }
                }
            });
        </script>
        <script src="assets/js/vendor/modernizr.min.js"></script>
        <script src="assets/js/vendor/jquery.min.js"></script>
        <script src="assets/js/vendor/bootstrap.min.js"></script>
        <script src="assets/js/vendor/waypoint.min.js"></script>
        <script src="assets/js/vendor/wow.min.js"></script>
        <script src="assets/js/vendor/counterup.min.js"></script>
        <script src="assets/js/vendor/sal.min.js"></script>
        <script src="assets/js/vendor/slick.min.js"></script>
        <script src="assets/js/vendor/text-type.js"></script>
        <script src="assets/js/vendor/prism.js"></script>
        <script src="assets/js/vendor/jquery.style.swicher.js"></script>
        <script src="assets/js/vendor/bootstrap-select.min.js"></script>
        <script src="assets/js/vendor/backto-top.js"></script>

        <script src="assets/js/vendor/js.cookie.js"></script>
        <script src="assets/js/vendor/jquery-one-page-nav.js"></script>
        <!-- Main JS -->
        <script src="assets/js/main.js"></script>
        <script src="assets/js/cserve.js"></script>
    </body>
</html>
