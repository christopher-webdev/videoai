<!DOCTYPE html>
<html lang="en">
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-style-mode" content="1" />
        <title>Reset Password</title>
        <link
            rel="shortcut icon"
            type="image/x-icon"
            href="/assets/images/logo/favicon.png"
        />
        <!-- CSS ============================================ -->
        <link rel="stylesheet" href="/assets/css/vendor/bootstrap.min.css" />
        <link
            rel="stylesheet"
            href="/assets/css/plugins/fontawesome-all.min.css"
        />
        <link rel="stylesheet" href="/assets/css/plugins/feature.css" />
        <link rel="stylesheet" href="/assets/css/plugins/animation.css" />
        <link rel="stylesheet" href="/assets/css/plugins/slick.css" />
        <link rel="stylesheet" href="/assets/css/plugins/slick-theme.css" />
        <link
            rel="stylesheet"
            href="/assets/css/plugins/bootstrap-select.min.css"
        />
        <link rel="stylesheet" href="/assets/css/plugins/prism.css" />
        <link rel="stylesheet" href="/assets/css/style.css" />
    </head>

    <body>
        <main class="page-wrapper">
            <!-- Start Forgot Password Area -->
            <div class="signup-area">
                <div class="wrapper" align="center">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-12 bg-color-blackest">
                                <div class="sign-up-box">
                                    <div class="signup-box-top">
                                        <img
                                            src="/assets/images/logo/logo.png"
                                            alt="sign-up logo"
                                        />
                                    </div>
                                    <div class="signup-box-bottom">
                                        <div class="signup-box-content">
                                            <div class="text-big">
                                                <hr />
                                                <h4>
                                                    <span>Forgot Password</span>
                                                </h4>
                                                <hr />
                                            </div>
                                            <form id="reset-password-form">
                                                <input
                                                    type="hidden"
                                                    id="token"
                                                    name="token"
                                                    value=""
                                                />
                                                <input
                                                    type="password"
                                                    name="password"
                                                    id="password"
                                                    placeholder="Enter new password"
                                                    required
                                                />
                                                <input
                                                    type="password"
                                                    name="confirmPassword"
                                                    id="confirmPassword"
                                                    placeholder="Confirm new password"
                                                    required
                                                />
                                                <button
                                                    type="submit"
                                                    class="btn-default"
                                                >
                                                    Reset Password
                                                </button>
                                            </form>
                                            <div
                                                id="reset-password-message"
                                            ></div>
                                        </div>
                                        <div class="signup-box-footer"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="close-button" href="/">
                    <i class="fa-sharp fa-regular fa-x"></i>
                </a>
            </div>
            <!-- End Forgot Password Area -->
        </main>

        <!-- All Scripts  -->
        <div class="rbt-progress-parent">
            <svg
                class="rbt-back-circle svg-inner"
                width="100%"
                height="100%"
                viewBox="-1 -1 102 102"
            >
                <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
            </svg>
        </div>

        <!-- JS -->
        <script src="/assets/js/vendor/modernizr.min.js"></script>
        <script src="/assets/js/vendor/jquery.min.js"></script>
        <script src="/assets/js/vendor/bootstrap.min.js"></script>
        <script src="/assets/js/vendor/waypoint.min.js"></script>
        <script src="/assets/js/vendor/wow.min.js"></script>
        <script src="/assets/js/vendor/counterup.min.js"></script>
        <script src="/assets/js/vendor/sal.min.js"></script>
        <script src="/assets/js/vendor/slick.min.js"></script>
        <script src="/assets/js/vendor/text-type.js"></script>
        <script src="/assets/js/vendor/prism.js"></script>
        <script src="/assets/js/vendor/jquery.style.swicher.js"></script>
        <script src="/assets/js/vendor/bootstrap-select.min.js"></script>
        <script src="/assets/js/vendor/backto-top.js"></script>
        <script src="/assets/js/vendor/js.cookie.js"></script>
        <script src="/assets/js/vendor/jquery-one-page-nav.js"></script>
        <script src="/assets/js/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <!-- Main JS -->

        <script>
            document
                .getElementById('reset-password-form')
                .addEventListener('submit', async (event) => {
                    event.preventDefault();

                    const password = document.getElementById('password').value;
                    const confirmPassword =
                        document.getElementById('confirmPassword').value;
                    const messageDiv = document.getElementById(
                        'reset-password-message'
                    );
                    let errorMsg = '';

                    // Regular expression for password complexity
                    const passwordRegex =
                        /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$/;

                    // Check if passwords match
                    if (password !== confirmPassword) {
                        errorMsg = 'Passwords do not match.';
                        messageDiv.innerHTML = `<span class="error">${errorMsg}</span>`;
                    }
                    // Check if password meets complexity requirements
                    else if (!passwordRegex.test(password)) {
                        errorMsg =
                            'Password must be at least 6 characters long and contain at least one uppercase letter, one lowercase letter, one digit, and one special character.';
                        messageDiv.innerHTML = `<span class="error">${errorMsg}</span>`;
                    }

                    // If there's an error, show the message and stop the form submission
                    if (errorMsg) {
                        messageDiv.innerHTML = `<span class="error">${errorMsg}</span>`;
                    } else {
                        // No errors, proceed with form submission
                        try {
                            const token = window.location.pathname
                                .split('/')
                                .pop();
                            const response = await axios.post(
                                `/auth/reset-password/${token}`,
                                { password, confirmPassword }
                            );

                            messageDiv.innerHTML = `<span class="success">${response.data.msg}</span>`;

                            // Redirect to login page after a successful password change
                            setTimeout(() => {
                                window.location.href = '/login.html';
                            }, 2000); // Adjust the delay as needed
                        } catch (error) {
                            console.error('Error:', error);
                            messageDiv.innerHTML = `<span class="error">${
                                error.response.data.msg ||
                                'An error occurred while resetting the password. Please try again later.'
                            }</span>`;
                        }
                    }
                });
        </script>
    </body>
</html>
